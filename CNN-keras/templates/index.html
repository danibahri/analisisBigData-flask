<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breast Cancer Detection</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Breast Cancer Detection</h1>
      <p class="text-center">
        Unggah gambar mammogram untuk mendeteksi kemungkinan kanker payudara.
      </p>

      <!-- Form untuk mengunggah gambar -->
      <form id="upload-form" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label"
            >Pilih gambar (format: .jpg, .jpeg, .png)</label
          >
          <input
            class="form-control"
            type="file"
            id="file"
            name="file"
            accept="image/*"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Unggah dan Prediksi
        </button>
      </form>

      <!-- Placeholder untuk menampilkan hasil prediksi -->
      <div id="result" class="mt-4" style="display: none">
        <h3>Hasil Prediksi</h3>
        <p>
          <strong>Kelas Prediksi:</strong> <span id="predicted-class"></span>
        </p>
        <p>
          <strong>Probabilitas Kanker:</strong>
          <span id="cancer-probability"></span>%
        </p>
        <p>
          <strong>Probabilitas Normal:</strong>
          <span id="normal-probability"></span>%
        </p>
      </div>

      <!-- Placeholder untuk menampilkan gambar -->
      <div id="uploaded-image" class="mt-4" style="display: none">
        <h3>Gambar yang Diunggah</h3>
        <img
          id="image-preview"
          src="#"
          alt="Uploaded Image"
          class="img-fluid"
        />
      </div>

      <!-- Placeholder untuk pesan error -->
      <div
        id="error"
        class="alert alert-danger mt-4"
        style="display: none"
      ></div>
    </div>

    <!-- Script untuk mengunggah file dan menangani respons -->
    <script>
      const uploadForm = document.getElementById("upload-form");
      const resultDiv = document.getElementById("result");
      const predictedClass = document.getElementById("predicted-class");
      const cancerProbability = document.getElementById("cancer-probability");
      const normalProbability = document.getElementById("normal-probability");
      const uploadedImageDiv = document.getElementById("uploaded-image");
      const imagePreview = document.getElementById("image-preview");
      const errorDiv = document.getElementById("error");

      uploadForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        resultDiv.style.display = "none";
        uploadedImageDiv.style.display = "none";
        errorDiv.style.display = "none";

        const formData = new FormData(uploadForm);
        const file = document.getElementById("file").files[0];

        if (file) {
          // Tampilkan gambar yang diunggah
          const reader = new FileReader();
          reader.onload = (e) => {
            imagePreview.src = e.target.result;
            uploadedImageDiv.style.display = "block";
          };
          reader.readAsDataURL(file);
        }

        try {
          const response = await fetch("/predict", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();
          if (data.success) {
            predictedClass.textContent = data.class;
            cancerProbability.textContent = data.prob_cancer;
            normalProbability.textContent = data.prob_no_cancer;
            resultDiv.style.display = "block";
          } else {
            throw new Error(data.error || "Gagal memproses gambar.");
          }
        } catch (error) {
          errorDiv.textContent = error.message;
          errorDiv.style.display = "block";
        }
      });
    </script>
  </body>
</html>
